<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosi</title>
</head>

<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.radio-grid {
    display: grid;
    grid-template-columns: auto repeat(10, 1fr); /* First column for row headers, then 4 columns for options */
    gap: 5px;
    align-items: center;
    max-width: 600px;
}
.radio-grid .header {
    text-align: center;
    }
.radio-grid .row-header {
    font-weight: bold;
    text-align: left;
    padding-right: 10px;
}

form {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 800px;
    margin: auto;
}

.section-title {
    font-weight: bold;
}

label {
    font-weight: normal;
    margin-bottom: 5px;
    display: block;
}

input[type="text"],
input[type="date"],
select,
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.checkbox-group {
    margin-bottom: 20px;
    font-weight: normal; /* This makes the text less bold */
}



button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

@media (max-width: 800px) {
    form {
        padding: 5px;
    }
}

input[type="submit"] {
    background-color: #F6E58D; /* Primary color */
    color: black; /* Text color */
    border: none; /* Remove default border */
    border-radius: 5px; /* Rounded corners */
    padding: 12px 20px; /* Padding for top/bottom and left/right */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
}

/* Hover effect */
input[type="submit"]:hover {
    background-color: #BDA55D; /* Darker shade on hover */
    transform: translateY(-2px); /* Slight lift effect */
}

/* Active effect */
input[type="submit"]:active {
    transform: translateY(0); /* Return to normal position */
}

/* Focus effect */
input[type="submit"]:focus {
    outline: none; /* Remove default focus outline */
    box-shadow: 0 0 5px rgba(246, 229, 141, 0.8); /* Subtle glow effect */
}
    </style>

<h1>Get started with your Prescription Today</h1>
<form action="/submitUser" method="POST">

    <h1> User Demographics </h1>
    <label class="section-title" for="name">First Name:</label><br>
    <input type="text" id="firstname" name="firstname" required><br><br>

    <label class="section-title" for="name">Last Name:</label><br>
    <input type="text" id="lastname" name="lastname" required><br><br>
    
    <label class="section-title" for="dateOfBirth">Date of Birth:</label><br>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>        

    <label class="section-title" for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label class="section-title">Select Your Interests:</label><br>
    <div class="checkbox-group">
        <label><input type="checkbox" name="interests" value="gardening">Music</label><br>
        <label><input type="checkbox" name="interests" value="reading">Arts and Crafts</label><br>
        <label><input type="checkbox" name="interests" value="physicalActivities">Physical Activities(Yoga, Walking, etc.)</label><br>
        <label><input type="checkbox" name="interests" value="games">Games(Board Games, Card Games, etc.)</label><br>
        <label><input type="checkbox" name="interests" value="learning">Learning(Languages,History,etc.)</label><br>
        <label><input type="checkbox" name="interests" value="socializing">Socializing/Networking</label><br>
        <label><input type="checkbox" name="interests" value="volunteering">Volunteering</label><br>
        <label><input type="checkbox" name="interests" value="board_games"> Board Games</label><br>
    </div><br>


    <label class="section-title" for="personality">Personality Type:</label><br>
    <select id="personality" name="personality" required title="Introverted = solo, extroverted = talking, Ambivert = mix of both">
        <option value="introverted">Introverted</option>
        <option value="extroverted">Extroverted</option>
        <option value="ambivert">Ambivert</option>
    </select><br><br>

    <label class="section-title">Select Your Social Goals:</label><br>
    <div class="checkbox-group">
        <label><input type="checkbox" name="socialGoals" value="makeNewFriends">Make new friends</label><br>
        <label><input type="checkbox" name="socialGoals" value="attendSocialEvents">Strengthen existing friendships</label><br>
        <label><input type="checkbox" name="socialGoals" value="groupActivities">Participate in group activities</label><br>
        <label><input type="checkbox" name="socialGoals" value="individualActivities">Participate in individual activities</label><br>
        <label><input type="checkbox" name="socialGoals" value="learnNewSkills">Learn new skills</label><br>
        <label><input type="checkbox" name="socialGoals" value="stayPhysicallyActive">Stay Physically Active</label><br>
        <label><input type="checkbox" name="socialGoals" value="mentalWellBeing">Improve Mental Well-Being</label><br>
    </div><br>


    <label class="section-title">Select Your Health Conditions:</label><br>
    <div class="checkbox-group">
        <label><input type="checkbox" name="healthConditions" value="diabetes"> Diabetes</label><br>
        <label><input type="checkbox" name="healthConditions" value="hypertension"> Hypertension</label><br>
        <label><input type="checkbox" name="healthConditions" value="heart_disease"> Heart Disease</label><br>
        <label><input type="checkbox" name="healthConditions" value="arthritis"> Arthritis</label><br>
        <label><input type="checkbox" name="healthConditions" value="asthma"> Asthma</label><br>
        <label><input type="checkbox" name="healthConditions" value="chronic_obstructive_pulmonary_disease"> Chronic Obstructive Pulmonary Disease (COPD)</label><br>
        <label><input type="checkbox" name="healthConditions" value="allergies"> Allergies</label><br>
        <label><input type="checkbox" name="healthConditions" value="depression"> Depression</label><br>
        <label><input type="checkbox" name="healthConditions" value="anxiety"> Anxiety</label><br>
        <label><input type="checkbox" name="healthConditions" value="cancer"> Cancer</label>
    </div><br>
    

    <label class="section-title">Do you have any accessibility needs? (Select all that apply)</label><br>
    <div class="checkbox-group">
        <label><input type="checkbox" name="accessibilityNeeds" value="Wheelchair accessibility">Wheelchair accessibility</label><br>
        <label><input type="checkbox" name="accessibilityNeeds" value="assistanceWithMobility">Assistance with Mobility</label><br>
        <label><input type="checkbox" name="accessibilityNeeds" value="visionSupport"> Vision support</label><br>
        <label><input type="checkbox" name="accessibilityNeeds" value="hearingSupport"> Hearing support </label><br>
    </div><br>

    <label class="section-title" for="availableHours">Available Hours:</label><br>
    <input type="number" id="availableHours" name="availableHours" required placeholder="Enter available hours"><br><br>

    <label class="section-title" for="monthlyBudget">Monthly Budget:</label><br>
    <input type="number" id="monthlyBudget" name="monthlyBudget" required placeholder="Enter monthly budget"><br><br>

    <label class="section-title" for="independentTravel">Can you travel independently using public or personal transport?</label><br>
    <label>
        <input type="radio" id="travelYes" name="independentTravel" value="Yes" required> Yes
    </label>
    <label>
        <input type="radio" id="travelNo" name="independentTravel" value="No"> No
    </label>

    <label class="section-title" for="zipCode">Postal Code:</label><br>
    <input type="text" id="zipCode" name="zipCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" title="Please enter a valid Canadian postal code (e.g., A1A 1A1)" required><br><br>


    <label class="section-title">Preferred Activity Type:</label><br>
    <div class="checkbox-group">
        <label><input type="checkbox" name="activityPreference" value="online"> Online</label><br>
        <label><input type="checkbox" name="activityPreference" value="in-person"> In-Person</label>
    </div><br>


    <label class="section-title" for="distanceOptions">Preferred Distance:</label><br>
    <select id="distanceOptions" name="distanceOptions" required>
        <option value="close">Less than 1 km</option>
        <option value="moderate">1-5 km</option>
        <option value="far">5-10 km</option>
    </select><br><br>

    <label class="section-title">Group Size Preference:</label><br>
    <div class="checkbox-group">
        <label><input type="checkbox" name="groupSizePreference" value="small">2-5 person (Small)</label><br>
        <label><input type="checkbox" name="groupSizePreference" value="medium">5-10 people (Medium)</label><br>
        <label><input type="checkbox" name="groupSizePreference" value="large">10+ people (Large)</label>
    </div><br>
    
    <label class="section-title">Time Preference:</label><br>
    <div class="checkbox-group">
        <label><input type="checkbox" name="timePreference" value="morning">Morning (7am-12pm)</label><br>
        <label><input type="checkbox" name="timePreference" value="afternoon">Afternoon(12pm-5pm)</label><br>
        <label><input type="checkbox" name="timePreference" value="evening">Evening(5pm-9pm)</label><br>
    </div><br>
    

    <label class="section-title" for="language">Language:</label><br>
    <select id="language" name="language" required>
        <option value="English">English</option>
        <option value="French">French</option>
    </select><br><br>

</body>

</html>
