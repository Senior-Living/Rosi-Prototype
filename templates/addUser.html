<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Add a User</h1>
    <form action="/submitUser" method="POST">

        <h1> User Demographics </h1>
        <label for="name">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="name">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="dateOfBirth">Date of Birth:</label><br>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>        

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label>Select Your Interests:</label><br>
        <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="gardening"> Gardening</label><br>
            <label><input type="checkbox" name="interests" value="reading"> Reading</label><br>
            <label><input type="checkbox" name="interests" value="walking"> Walking</label><br>
            <label><input type="checkbox" name="interests" value="knitting"> Knitting</label><br>
            <label><input type="checkbox" name="interests" value="cooking"> Cooking</label><br>
            <label><input type="checkbox" name="interests" value="bird_watching"> Bird Watching</label><br>
            <label><input type="checkbox" name="interests" value="puzzles"> Puzzles</label><br>
            <label><input type="checkbox" name="interests" value="board_games"> Board Games</label><br>
            <label><input type="checkbox" name="interests" value="painting"> Painting</label><br>
            <label><input type="checkbox" name="interests" value="music"> Listening to Music</label><br>
            <label><input type="checkbox" name="interests" value="dance"> Dancing</label><br>
            <label><input type="checkbox" name="interests" value="arts"> Arts and Crafts</label>
        </div><br>



        <label for="personality">Personality Type:</label><br>
        <select id="personality" name="personality" required title="Introverted = solo, extroverted = talking">
            <option value="introverted">Introverted</option>
            <option value="extroverted">Extroverted</option>
        </select><br><br>

        <label>Select Your Social Goals:</label><br>
        <div class="checkbox-group">
            <label><input type="checkbox" name="socialGoals" value="make_new_friends"> Make new friends</label><br>
            <label><input type="checkbox" name="socialGoals" value="attend_social_events"> Attend social events</label><br>
            <label><input type="checkbox" name="socialGoals" value="volunteer"> Volunteer</label><br>
            <label><input type="checkbox" name="socialGoals" value="join_a_club"> Join a club</label><br>
            <label><input type="checkbox" name="socialGoals" value="improve_communication_skills"> Improve communication skills</label><br>
            <label><input type="checkbox" name="socialGoals" value="participate_in_group_activities"> Participate in group activities</label><br>
            <label><input type="checkbox" name="socialGoals" value="reconnect_with_old_friends"> Reconnect with old friends</label><br>
            <label><input type="checkbox" name="socialGoals" value="host_gatherings"> Host gatherings</label><br>
            <label><input type="checkbox" name="socialGoals" value="attend_workshops"> Attend workshops or classes</label><br>
            <label><input type="checkbox" name="socialGoals" value="join_a_support_group"> Join a support group</label>
        </div><br>


        <label>Select Your Health Conditions:</label><br>
        <div class="checkbox-group">
            <label><input type="checkbox" name="healthConditions" value="diabetes"> Diabetes</label><br>
            <label><input type="checkbox" name="healthConditions" value="hypertension"> Hypertension</label><br>
            <label><input type="checkbox" name="healthConditions" value="heart_disease"> Heart Disease</label><br>
            <label><input type="checkbox" name="healthConditions" value="arthritis"> Arthritis</label><br>
            <label><input type="checkbox" name="healthConditions" value="asthma"> Asthma</label><br>
            <label><input type="checkbox" name="healthConditions" value="chronic_obstructive_pulmonary_disease"> Chronic Obstructive Pulmonary Disease (COPD)</label><br>
            <label><input type="checkbox" name="healthConditions" value="allergies"> Allergies</label><br>
            <label><input type="checkbox" name="healthConditions" value="depression"> Depression</label><br>
            <label><input type="checkbox" name="healthConditions" value="anxiety"> Anxiety</label><br>
            <label><input type="checkbox" name="healthConditions" value="cancer"> Cancer</label>
        </div><br>
        

        <label>Do you have any accessibility needs? (Select all that apply)</label><br>
        <div class="checkbox-group">
            <label><input type="checkbox" name="accessibilityNeeds" value="Wheelchair accessibility"> Wheelchair accessibility</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Visual impairment support"> Visual impairment support (e.g., large print, braille)</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Hearing impairment support"> Hearing impairment support (e.g., sign language interpreter, hearing loops)</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Cognitive support"> Cognitive support (e.g., easy-to-read materials, simplified instructions)</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Assistance with mobility"> Assistance with mobility (e.g., walking aids, personal assistance)</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Accessible transportation options"> Accessible transportation options</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Adjustable seating"> Adjustable seating or workstations</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Accessible restrooms"> Accessible restrooms</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Assistance animals"> Assistance animals (e.g., service dogs)</label><br>
            <label><input type="checkbox" name="accessibilityNeeds" value="Communication aids"> Communication aids (e.g., speech-generating devices)</label>
        </div><br>


        <label for="availableHours">Available Hours:</label><br>
        <input type="number" id="availableHours" name="availableHours" required placeholder="Enter available hours"><br><br>

        <label for="monthlyBudget">Monthly Budget:</label><br>
        <input type="number" id="monthlyBudget" name="monthlyBudget" required placeholder="Enter monthly budget"><br><br>

        <label for="independentTravel">Can you travel independently using public or personal transport?</label><br>
        <input type="radio" id="travelYes" name="independentTravel" value="Yes" required>
        <label for="travelYes">Yes</label><br>
        <input type="radio" id="travelNo" name="independentTravel" value="No">
        <label for="travelNo">No</label><br><br>

        <label for="zipCode">Postal Code:</label><br>
        <input type="text" id="zipCode" name="zipCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" title="Please enter a valid Canadian postal code (e.g., A1A 1A1)" required><br><br>


        <label>Preferred Activity Type:</label><br>
        <div class="checkbox-group">
            <label><input type="checkbox" name="activityPreference" value="online"> Online</label><br>
            <label><input type="checkbox" name="activityPreference" value="in-person"> In-Person</label>
        </div><br>


        <label for="distanceOptions">Preferred Distance:</label><br>
        <select id="distanceOptions" name="distanceOptions" required>
            <option value="-2">Less than 2 km</option>
            <option value="-5">Less than 5 km</option>
            <option value="-10">Less than 10 km</option>
            <option value="-20">Up to 20 km</option>
            <option value="-50">Less than 50 km</option>
        </select><br><br>

        <label>Group Size Preference:</label><br>
        <div class="checkbox-group">
            <label><input type="checkbox" name="groupSizePreference" value="1"> 1 person</label><br>
            <label><input type="checkbox" name="groupSizePreference" value="2"> 2 people</label><br>
            <label><input type="checkbox" name="groupSizePreference" value="4"> 4 people</label><br>
            <label><input type="checkbox" name="groupSizePreference" value="6"> 6 people</label><br>
            <label><input type="checkbox" name="groupSizePreference" value="10+"> 10 or more people</label>
        </div><br>
        
        <label>Time Preference:</label><br>
        <div class="checkbox-group">
            <label><input type="checkbox" name="timePreference" value="morning"> Morning</label><br>
            <label><input type="checkbox" name="timePreference" value="afternoon"> Afternoon</label><br>
            <label><input type="checkbox" name="timePreference" value="evening"> Evening</label><br>
            <label><input type="checkbox" name="timePreference" value="night"> Night</label>
        </div><br>
        

        <label for="language">Language:</label><br>
        <select id="language" name="language" required>
            <option value="English">English</option>
            <option value="French">French</option>
        </select><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>






        <h1> User Goals </h1>

        <label for="physicalActivityGoals">What are your physical activity goals?</label><br>
        <textarea id="physicalActivityGoals" name="physicalActivityGoals" rows="3" cols="50"></textarea><br><br>

        <label for="socialInteractionGoals">What are your social interaction goals?</label><br>
        <textarea id="socialInteractionGoals" name="socialInteractionGoals" rows="3" cols="50"></textarea><br><br>

        <label for="mentalWellbeingGoals">What are your mental wellbeing goals?</label><br>
        <textarea id="mentalWellbeingGoals" name="mentalWellbeingGoals" rows="3" cols="50"></textarea><br><br>


        <h2>Activity Preferences</h2>
        <label>Do you prefer indoor activities?</label><br>
        <input type="radio" id="indoorYes" name="indoorActivities" value="Yes" required>
        <label for="indoorYes">Yes</label>
        <input type="radio" id="indoorNo" name="indoorActivities" value="No">
        <label for="indoorNo">No</label><br><br>

        <label>Do you prefer outdoor activities?</label><br>
        <input type="radio" id="outdoorYes" name="outdoorActivities" value="Yes" required>
        <label for="outdoorYes">Yes</label>
        <input type="radio" id="outdoorNo" name="outdoorActivities" value="No">
        <label for="outdoorNo">No</label><br><br>

        <label>Do you prefer social activities?</label><br>
        <input type="radio" id="socialYes" name="socialActivities" value="Yes" required>
        <label for="socialYes">Yes</label>
        <input type="radio" id="socialNo" name="socialActivities" value="No">
        <label for="socialNo">No</label><br><br>

        <label>Do you prefer solitary activities?</label><br>
        <input type="radio" id="solitaryYes" name="solitaryActivities" value="Yes" required>
        <label for="solitaryYes">Yes</label>
        <input type="radio" id="solitaryNo" name="solitaryActivities" value="No">
        <label for="solitaryNo">No</label><br><br>

        <label for="specificActivities">What specific activities do you enjoy? (List specific examples)</label><br>
        <textarea id="specificActivities" name="specificActivities" rows="3" cols="50"></textarea><br><br>

        <h2>User Social Engagement Levels</h2>
        <label for="homeLeaveFrequency">How often do you leave your home per week?</label><br>
        <input type="number" id="homeLeaveFrequency" name="homeLeaveFrequency" required><br><br>

        <label for="activityFrequency">How often do you participate in activities per week?</label><br>
        <input type="number" id="activityFrequency" name="activityFrequency" required><br><br>

        <label>Do you engage in group activities?</label><br>
        <input type="radio" id="groupYes" name="groupActivities" value="Yes" required>
        <label for="groupYes">Yes</label>
        <input type="radio" id="groupNo" name="groupActivities" value="No">
        <label for="groupNo">No</label><br><br>

        <h2>Social Assistance Options</h2>
        <label>Do you require assistance for social activities?</label><br>
        <input type="radio" id="assistanceYes" name="assistanceNeeded" value="Yes" required>
        <label for="assistanceYes">Yes</label>
        <input type="radio" id="assistanceNo" name="assistanceNeeded" value="No">
        <label for="assistanceNo">No</label><br><br>

        <h2>Health Conditions</h2>
        <label for="healthConditions">Do you have any health conditions that need to be considered? (Please specify)</label><br>
        <textarea id="healthConditions" name="healthConditions" rows="3" cols="50"></textarea><br><br>

        <label for="mentalHealthStatus">What is your mental health status?</label><br>
        <select id="mentalHealthStatus" name="mentalHealthStatus" required>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select><br><br>

        <label for="fitnessLevel">What is your fitness level?</label><br>
        <select id="fitnessLevel" name="fitnessLevel" required>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select><br><br>

        <label for="dietaryRestrictions">Do you have any dietary restrictions? (Please specify)</label><br>
        <textarea id="dietaryRestrictions" name="dietaryRestrictions" rows="3" cols="50"></textarea><br><br>

        <h2>Language Needs</h2>
        <label for="preferredLanguage">What is your preferred language for communication?</label><br>
        <input type="text" id="preferredLanguage" name="preferredLanguage" required><br><br>

        <h2>Accessibility Needs</h2>
        <label for="accessibilityNeeds">Do you have any accessibility needs? (Please specify)</label><br>
        <textarea id="accessibilityNeeds" name="accessibilityNeeds" rows="3" cols="50"></textarea><br><br>

        <h2>Environment</h2>
        <label for="climate">What is the current climate/season in your area?</label><br>
        <input type="text" id="climate" name="climate" required><br><br>

        <label for="transportationOptions">What are your transportation options?</label><br>
        <input type="checkbox" name="transportationOptions" value="Public transport"> Public transport<br>
        <input type="checkbox" name="transportationOptions" value="Personal vehicle"> Personal vehicle<br>
        <input type="checkbox" name="transportationOptions" value="Walking"> Walking<br><br>

        <label>Are you involved in any community activities?</label><br>
        <input type="radio" id="communityYes" name="communityActivities" value="Yes" required>
        <label for="communityYes">Yes</label>
        <input type="radio" id="communityNo" name="communityActivities" value="No">
        <label for="communityNo">No</label><br><br>

        <h2>Group Size Preferences</h2>
        <label for="groupSize">Do you prefer small group activities or larger group activities?</label><br>
        <select id="groupSize" name="groupSize" required>
            <option value="Small">Small Group</option>
            <option value="Large">Large Group</option>
        </select><br><br>

        <h2>Personality Questions</h2>
        <label>How do you prefer to spend your free time?</label><br>
        <input type="radio" name="freeTime" value="Alone" required> Alone, reading a book or watching a movie.<br>
        <input type="radio" name="freeTime" value="With others"> With friends or family, socializing and engaging in group activities.<br><br>

        <label>How do you feel after attending social events?</label><br>
        <input type="radio" name="afterSocialEvents" value="Drained" required> Drained and needing time alone to recharge.<br>
        <input type="radio" name="afterSocialEvents" value="Energized"> Energized and looking forward to the next event.<br><br>

        <label>How often do you seek out social gatherings or group activities?</label><br>
        <input type="radio" name="socialSeeking" value="Rarely" required> Rarely, I prefer solitary activities.<br>
        <input type="radio" name="socialSeeking" value="Frequently"> Frequently, I enjoy being around others.<br><br>

        <h2>User Finance Budget</h2>
        <label>Do you have a budget for recreational activities?</label><br>
        <input type="radio" name="recreationalBudget" value="Yes" required> Yes<br>
        <input type="radio" name="recreationalBudget" value="No"> No<br><br>

        <h2>Transportation Options</h2>
        <label for="travelOptions">How do you prefer to travel to activities?</label><br>
        <input type="checkbox" name="travelOptions" value="Public transport"> Public transport<br>
        <input type="checkbox" name="travelOptions" value="Personal vehicle"> Personal vehicle<br>
        <input type="checkbox" name="travelOptions" value="Walking"> Walking<br><br>

        <h2>Computer and Internet Access and Skills</h2>
        <label>Do you have access to a computer?</label><br>
        <input type="radio" name="computerAccess" value="Yes" required> Yes<br>
        <input type="radio" name="computerAccess" value="No"> No<br><br>

        <label>Do you have access to the internet?</label><br>
        <input type="radio" name="internetAccess" value="Yes" required> Yes<br>
        <input type="radio" name="internetAccess" value="No"> No<br><br>

        <label for="computerSkills">How would you rate your computer skills?</label><br>
        <select id="computerSkills" name="computerSkills" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select><br><br>

        <h2>Events</h2>
        <label for="specificEvents">Are there any specific events you are interested in? (Please specify)</label><br>
        <textarea id="specificEvents" name="specificEvents" rows="3" cols="50"></textarea><br><br>

        <label for="eventType">What type of events are you most interested in?</label><br>
        <input type="checkbox" name="eventType" value="Cultural"> Cultural<br>
        <input type="checkbox" name="eventType" value="Sports"> Sports<br>
        <input type="checkbox" name="eventType" value="Educational"> Educational<br><br>

        <h2>Activity Confirmation</h2>
        <label>Do you confirm this activity recommendation?</label><br>
        <input type="radio" name="activityConfirmation" value="Yes" required> Yes<br>
        <input type="radio" name="activityConfirmation" value="No"> No<br><br>

        <label for="activityReason">If no, why not? (Please specify)</label><br>
        <textarea id="activityReason" name="activityReason" rows="3" cols="50"></textarea><br><br>

        <h2>Recommendation Feedback from User</h2>
        <label for="satisfactionLevel">How satisfied are you with the recommendation?</label><br>
        <select id="satisfactionLevel" name="satisfactionLevel" required>
            <option value="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Unsatisfied">Unsatisfied</option>
            <option value="Very Unsatisfied">Very Unsatisfied</option>
        </select><br><br>

        <label for="userComments">Do you have any comments or suggestions? (Please specify)</label><br>
        <textarea id="userComments" name="userComments" rows="3" cols="50"></textarea><br><br>

        <h2>Prescription Print or Email Selection</h2>
        <label>How would you like to receive your recreation prescription?</label><br>
        <input type="radio" name="prescriptionPreference" value="Print" required> Print<br>
        <input type="radio" name="prescriptionPreference" value="Email"> Email<br><br>

        <h1> Technology Use </h1>

        <label for="technologyUse">Do you use any iPads, laptops devices?</label><br>
        <select id="technologyUse" name="technologyUse">
            <option value="Yes">Yes</option>
