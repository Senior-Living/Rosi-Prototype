<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosi 1.0</title>
</head>
<body>
    <h1>Add a User</h1>
    <form action="/submitUser" method="POST">
        <label for="name">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="name">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="name">Age:</label><br>
        <input type="text" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="province">Province/Territory:</label><br>
        <select id="province" name="province" required>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="Ontario" selected>Ontario</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Quebec">Quebec</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Nunavut">Nunavut</option>
            <option value="Yukon">Yukon</option>
        </select><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>


        <label for="language">Language:</label><br>
        <select id="language" name="language" required>
            <option value="English">English</option>
            <option value="French">French</option>
        </select><br><br>

        <label for="personality">Personality Type:</label><br>
        <select id="personality" name="personality" required title="Introverted = solo, extroverted = talking">
            <option value="introverted">Introverted</option>
            <option value="extroverted">Extroverted</option>
        </select><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
